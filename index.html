<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet"/>
    <title>Document</title>
</head>
<body>
    <div id="main">

        <div class="container">
            
            <div class="search-box">
                <i class="ri-map-pin-2-fill"></i>
                <input class="inp" type="text" placeholder="Enter your Location">
                <button class="ri-search-line"></button>
            </div>

            <div class="not-found">
                <!-- <img src="./img/page-not-found-404-not-found-png.png" alt=""> -->

                <p>Oops! Invalid Location</p>
            </div>

            <div class="weather-box">
                <img src="" alt="">
                <p class="temp"></p>
                <p class="desc"></p>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class="ri-water-percent-line"></i>
                    <div class="text">
                        <span></span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="ri-windy-line"></i>
                    <div class="text">
                        <span></span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
    





    <script src="script.js"></script>
</body>
</html>
